name: Deploy to Server

on:
  push:
    branches:
      - main # Запускать при пуше в main (можно изменить)

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Клонируем репозиторий
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "SSH_USER=${{ secrets.SSH_USER }}"
          echo "SSH_KEY is set: " $(if [ -z "${{ secrets.SSH_KEY }}" ]; then echo "NO"; else echo "YES"; fi)

      - name: Подключаемся к серверу и развертываем проект
        uses: appleboy/ssh-action@master
        with:
          host: '79.141.77.164'
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Start of SSH deployment"
            echo "Cloning repository"
            git pull origin main || { echo "Git pull failed!"; exit 1; }
            cd ~/myCloud || { echo "Directory not found!"; exit 1; }
            echo "Building Docker containers"
            docker compose up -d --build || { echo "Docker compose failed!"; exit 1; }
            echo "Deployment successful"
