name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Клонируем репозиторий
        uses: actions/checkout@v4

      - name: Деплой на сервер
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ~/myCloud || { echo "Directory not found!"; exit 1; }

            echo "Обновляем переменные окружения"
            export SECRET_KEY=${{ secrets.SECRET_KEY }}
            export ALGORITHM=${{ secrets.ALGORITHM }}
            export ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
            export REFRESH_TOKEN_EXPIRE_DAYS=${{ secrets.REFRESH_TOKEN_EXPIRE_DAYS }}
            export COOKIES_KEY_ACCESS=${{ secrets.COOKIES_KEY_ACCESS }}
            export COOKIES_KEY_REFRESH=${{ secrets.COOKIES_KEY_REFRESH }}
            export ACCESS_KEY_S3=${{ secrets.ACCESS_KEY_S3 }}
            export SECRET_KEY_S3=${{ secrets.SECRET_KEY_S3 }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASS=${{ secrets.DB_PASS }}
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_PORT }}
            export DB_NAME=${{ secrets.DB_NAME }}

            echo "Обновляем код и перезапускаем контейнеры"
            git pull
            docker compose up --build -d

            echo "Деплой завершен успешно"
