name: Deploy to Server

on:
  push:
    branches:
      - main # Запускать при пуше в main (можно изменить)

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Клонируем репозиторий
        uses: actions/checkout@v4

      - name: Подключаемся к серверу и развертываем проект
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> /root/myCloud/.env
            echo "ALGORITHM=${{ secrets.ALGORITHM }}" >> /root/myCloud/.env
            echo "ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}" >> /root/myCloud/.env
            echo "REFRESH_TOKEN_EXPIRE_DAYS=${{ secrets.REFRESH_TOKEN_EXPIRE_DAYS }}" >> /root/myCloud/.env
            echo "KEY_ACCESS=${{ secrets.KEY_ACCESS }}" >> /root/myCloud/.env
            echo "KEY_REFRESH=${{ secrets.KEY_REFRESH }}" >> /root/myCloud/.env
            echo "ACCESS_KEY_S3=${{ secrets.ACCESS_KEY_S3 }}" >> /root/myCloud/.env
            echo "SECRET_KEY_S3=${{ secrets.SECRET_KEY_S3 }}" >> /root/myCloud/.env

            cd ~/myCloud || { echo "Directory not found!"; exit 1; }
            echo "Cloning repository"
            git pull || { echo "Git pull failed!"; exit 1; }
            echo "Building Docker containers"
            docker compose up --build || { echo "Docker compose failed!"; exit 1; }
            echo "Deployment successful"
